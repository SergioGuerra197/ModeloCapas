<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="save" method="post">
        {% csrf_token %}

        <!-- Mostrar todos los errores del formulario en una sola secciÃ³n -->
        {% if form.errors %}
            <div>
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>  <!-- Muestra el mensaje de error -->
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <label for="descripcion">descripcion: </label>
        <textarea id="descripcion" type="text" name="descripcion" maxlength="1000">{{form.descripcion.value}}</textarea>

        <label for="dosis">dosis: </label>
        <input id="dosis" type="number" step="0.01" name="dosis" value="{{ form.dosis.value }}">


        <input type="submit" value="Guardar">
    </form>
    <button><a href="/alimentos/all">Todos los alimentos</a></button>

</body>
</html>
